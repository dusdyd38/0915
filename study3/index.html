<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="첫째 약">
            <div
            data-aos="fade-down"

            data-aos-delay="200"
            class="첫째손 자식1">
            <h1>아지그님</h1></div>
            <div
            data-aos="fade-up"
            data-aos-anchor-placement="top-bottom"
            data-aos-delay="400"
            class="첫째손 자식2"><h1><감사합니다♥</h1></div>
        </div><!-- 첫째 -->
        <div class="둘째">
            <div 
            data-aos="zoom-out-left"
            data-aos-delay="400"
            class="둘째손 둘째손1"><h1>우리</h1></div>

            data-aos="zoom-out-left"
            data-aos-delay="600"
            class="둘째손 둘째손2"><h1>휴먼이도</h1></div>

        <div class="막내"></div>
        </div> <!-- 둘째 -->
        <div class="셋째">
            <div class="셋째손">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/nRdC4lUbcbs?feature=share" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div> <!-- 셋째 -->
        <div class="넷째 약">
            <div 
            data-aos="flip-left"
            data-aos-delay="200"
            class="넷째손 넷자손1">편의점 3만원</div>
            <div 
            data-aos="flip-left"
            data-aos-delay="400"

        </div> <!-- 넷째 -->
    </div> <!-- main -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
