<!DOCTYPE html> <!-- thml 5버전이 시작됨 -->
<html lang="ko"> <!-- 이 사이트는 한글사이트이다 -->
<head> <!-- head는 세팅하는 것 -->
    <meta charset="UTF-8"> <!-- 한글설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- 이 수식을 넣으면 스타일을 따로 설정 가능 -->
</head>

<body> <!-- body는 화면에 뿌려지는 것 -->
  <div class="전체">
    <div class="첫째자식">
  <h1>제목입니다1</h1>
  <h2>제목입니다2</h2>  <!-- alt 누른 상태에서 커서 아래로 클릭시키면 선택 영역 확장됨 -->
  <h3>제목입니다3</h3>
  <h4>제목입니다4</h4>
  <h5>제목입니다5</h5>
  <h6>제목입니다6</h6>
</div> <!-- end 첫째자식 -->

      <div class="둘째자식">
        <div class="첫째손자">첫째손자</div>
          <div class="둘째손자">둘째손자</div>
            <div class="셋째손자">셋째손자</div>
            <div class="약"> </div>
  </div> <!-- end 둘째자식 -->

  <div class="셋째자식">
    <div class="one">one</div>
    <div class="two">two<span>two</span></div> 
    <div class="three">three</div>
    <div class="four">four</div>
  </div> <!-- end 셋째자식 -->
</div> <!-- end 전체 -->
</body>

</html>
