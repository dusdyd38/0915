<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: gray;
        }

        .멋쟁이 {
            background-color: green;
            width: 300px;
            height: 300px;
            background-image: url(img1.jpg);
            background-size: cover;
            transition: 0.3s;
        }

        /* .멋쟁이:hover는 .멋쟁이에 마우스를 올리면 이라는 의미 */
        .멋쟁이:hover {
            background-image: url(img.jpg);
        }

        .칠칠이 {
            background-color: blue;
        }

        .예술이 {
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .예술이 img {
            width: 100%;
        }

        .움직임의부모 {
            background-color: rgb(112, 67, 8);
            width: 400px;
            height: 300px;
            overflow: hidden;
            /* 영역보다 넘치는 것은 숨겨라 */
        }

        .움직임의부모 .움직이는자 {
            background-color: brown;
            width: 400px;
            height: 300px;
            position: relative;
            /* 움직이기 위한 position */
            left: 400px;
            transition: 0.3s;
        }

        .움직임의부모:hover .움직이는자 {
            left: 0;
        }

        .움직임의부모2 {
            background-color: rgb(77, 231, 97);
            width: 400px;
            height: 300px;
            overflow: hidden;
        }

        .움직임의부모2 .움직이는자2 {
            background-color: brown;
            width: 400px;
            height: 300px;
            position: relative;
            /* 움직이기 위한 position */
            top: 300px;
            transition: 0.3s;
        }

        .움직임의부모2:hover .움직이는자2 {
            top: 0px;
        }

        .움직임의부모3 {
            background-color: blueviolet;
            width: 400px;
            height: 300px;
            overflow: hidden;
        }

        .움직임의부모3 .움직이는자3 {
            width: 400px;
            height: 300px;
            position: relative;
            top: -300px;
            transition: 0.3s;
        }

        .움직임의부모3:hover .움직이는자3 {
            top: 0;
        }

        .움직임의부모4 {
            background-color: pink;
            width: 400px;
            height: 300px;
            overflow: hidden;
        }

        .움직임의부모4 .움직이는자4 {
            width: 400px;
            height: 300px;
            position: relative;
            left: -400px;
            transition: 0.3s;
        }

        .움직임의부모4:hover .움직이는자4 {
            left: 0;
        }
    </style>
</head>

<body>
    <div class="멋쟁이">제목입니다.</div>
    <div class="칠칠이">한줄복사 Alt+Shift+↓</div>
    <div class="예술이">
        <img src="img1.jpg" alt="이미지">
    </div>
    <div class="움직임의부모">
        <div class="움직이는자">촐싹이</div>
    </div>
    <div class="움직임의부모2">
        <div class="움직이는자2">촐싹이2</div>
    </div>
    <div class="움직임의부모3">
        <div class="움직이는자3">촐싹이3</div>
    </div>
    <div class="움직임의부모4">
        <div class="움직이는자4">촐싹이4</div>
    </div>
</body>

</html>
